<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Signup Form</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="container">
            <div id="blackbar"></div>
            <div id="left-side">
                <div id="logo">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="ODIN logo">
                    <h1>ODIN</h1>
                </div>
                <footer id="footer"><p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p></footer>
            </div>
            <div id="right-side">
                <div id="top-text">
                    <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h3>
                    <h3>You <i>know</i> you want to.</h3>
                </div>
                <div id="middle-form">
                    <form id="account-form">
                        <div id="line1">
                            <h3>Let's do this!</h3>
                        </div>
                        <div id="div-line">
                            <div id="div-input">
                                <label for="first-name"><span>FIRST NAME</span></label>
                                <input type="text" id="first-name" required>
                            </div>
                            <div id="div-input">
                                <label for="last-name"><span>LAST NAME</span></label>
                                <input type="text" id="last-name" required>
                            </div>
                        </div>
                        <div id="div-line">
                            <div id="div-input">
                                <label for="mail"><span>EMAIL</span></label>
                                <input type="email" id="mail" name="mail" required minlength="8" />
                            </div>
                            <div id="div-input">
                                <label for="phone"><span>PHONE NUMBER</span></label>
                                <input type="tel" id="phone" required>
                            </div>
                        </div>
                        <div id="div-line">
                            <div id="div-input">
                                <label for="password"><span>PASSWORD</span></label>
                                <input type="password" id="password" required>
                            </div>
                            <div id="div-input">
                                <label for="confirm-password"><span>CONFIRM PASSWORD</span></label>
                                <input type="password" id="confirm-password" required>
                            </div>
                        </div>
                    </form>
                    <div id="low-button">
                        <button>Create Account</button>
                    </div>
                    <div id="login">
                        <p>Already have an account? <strong>Log In</strong></p>
                    </div>
                </div>
            </div>
            <div id="blackbar"></div>
        </div>
    </body>
</html>
